<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Email Verification UI</title>
  </head>
  <body>
    <div class="container">
      <h1>Verify Your Account</h1>
      <p>
        We emailed a six-digit code to <span>b_udochi@email.com</span> <br />
        Enter the code below to confirm your email address.
      </p>
      <div class="num-container">
        <input type="number" class="num" placeholder="0" min="0" max="9" required />
        <input type="number" class="num" placeholder="0" min="0" max="9" required />
        <input type="number" class="num" placeholder="0" min="0" max="9" required />
        <input type="number" class="num" placeholder="0" min="0" max="9" required />
        <input type="number" class="num" placeholder="0" min="0" max="9" required />
        <input type="number" class="num" placeholder="0" min="0" max="9" required />
      </div>
      <small class="info"
        >This is an email verification UI design and does not lead to any email address.
      </small>
    </div>

    <!-- SOCIAL PANEL HTML -->
    <div class="social-panel-container">
      <div class="social-panel">
        <p>
          Created with <i class="fa fa-heart"></i> by
          <a target="_blank" href="https://github.com/Udcodes">Udochi</a>
        </p>
        <button class="close-btn"><i class="fas fa-times"></i></button>
        <h4>Contact Me</h4>
        <ul>
          <li>
            <a href="https://github.com/Udcodes" target="_blank">
              <i class="fab fa-github"></i>
            </a>
          </li>
          <li>
            <a href="https://twitter.com/Udcodes" target="_blank">
              <i class="fab fa-twitter"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <button class="floating-btn">
      Get in Touch
    </button>
  </body>
</html>
